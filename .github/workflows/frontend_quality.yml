name: Frontend Quality Gate

on:
  pull_request:
    paths:
      - "frontend/**"
      - ".github/workflows/frontend_quality.yml"
  push:
    branches: ["main"]
    paths:
      - "frontend/**"
      - ".github/workflows/frontend_quality.yml"

jobs:
  frontend-quality:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json

      - name: Install deps
        run: npm ci

      - name: Lint (strict + a11y)
        run: npm run lint:strict

      - name: Typecheck
        run: npm run typecheck

      - name: RBAC Contract Test
        run: npm run test:rbac

      - name: Build
        run: npm run build
