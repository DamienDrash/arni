name: AI Evaluation Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  evaluate-agent:
    runs-on: ubuntu-latest
    
    env:
      OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}  # Required for DeepEval judges
      DEEPEVAL_APP_KEY: ${{ secrets.DEEPEVAL_APP_KEY }} # Optional result upload
      
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python 3.10
      uses: actions/setup-python@v4
      with:
        python-version: "3.10"
        
    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install deepeval pytest
        
    - name: Run DeepEval Suite
      run: |
        # Run tests and output report
        pytest tests/evals/test_faithfulness.py --verbose
