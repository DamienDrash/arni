services:
  # 1. Frontend
  ariia-frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      target: dev
    container_name: ariia_frontend
    restart: always
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
      - NEXT_PUBLIC_ENABLE_WS=true
      - GATEWAY_INTERNAL_URL=http://ariia-core:8000
    depends_on:
      - ariia-core
    volumes:
      - ./frontend/app:/app/app
      - ./frontend/components:/app/components
      - ./frontend/lib:/app/lib
      - ./frontend/locales:/app/locales
      - ./frontend/public:/app/public
      - ./frontend/next.config.ts:/app/next.config.ts
      - ./frontend/tailwind.config.js:/app/tailwind.config.js
    networks:
      - ariia-network

  # 2. ARIIA Core
  ariia-core:
    build: .
    container_name: ariia_core
    restart: always
    ports:
      - "8000:8000"
    command: >
      sh -c "uvicorn app.gateway.main:app --host 0.0.0.0 --port 8000 --proxy-headers --forwarded-allow-ips ${FORWARDED_ALLOW_IPS:-127.0.0.1} --reload"
    environment:
      - PYTHONPATH=/app
      - REDIS_URL=redis://ariia-redis:6379/0
      - QDRANT_URL=http://ariia-qdrant:6333
      - LOG_LEVEL=INFO
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - AUTH_SECRET=${AUTH_SECRET}
      - SYSTEM_ADMIN_EMAIL=${SYSTEM_ADMIN_EMAIL:-admin@ariia.io}
      - SYSTEM_ADMIN_PASSWORD=${SYSTEM_ADMIN_PASSWORD:-Admin!Password2026}
      - CORS_ALLOWED_ORIGINS=${CORS_ALLOWED_ORIGINS:-http://localhost:3000}
      - DATABASE_URL=postgresql+psycopg://ariia:${POSTGRES_PASSWORD:-ariia_dev_password}@ariia-postgres:5432/ariia
    depends_on:
      - ariia-redis
      - ariia-qdrant
      - ariia-postgres
    volumes:
      - ariia_data:/app/data
      - ./app:/app/app
      - ./config:/app/config
      - ./scripts:/app/scripts
    networks:
      - ariia-network

  ariia-qdrant:
    image: qdrant/qdrant:latest
    container_name: ariia_qdrant
    restart: always
    volumes:
      - qdrant_data:/qdrant/storage
    networks:
      - ariia-network

  ariia-redis:
    image: redis:alpine
    container_name: ariia_redis
    restart: always
    volumes:
      - redis_data:/data
    networks:
      - ariia-network

  ariia-postgres:
    image: postgres:16-alpine
    container_name: ariia_postgres
    restart: always
    environment:
      - POSTGRES_DB=ariia
      - POSTGRES_USER=ariia
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-ariia_dev_password}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - ariia-network

  ariia-worker:
    build: .
    container_name: ariia_worker
    restart: always
    command: python scripts/bulk_enrich_worker.py
    environment:
      - PYTHONPATH=/app
      - REDIS_URL=redis://ariia-redis:6379/0
      - DATABASE_URL=postgresql+psycopg://ariia:${POSTGRES_PASSWORD:-ariia_dev_password}@ariia-postgres:5432/ariia
      - AUTH_SECRET=${AUTH_SECRET}
    depends_on:
      - ariia-redis
      - ariia-postgres
    healthcheck:
      disable: true
    volumes:
      - ariia_data:/app/data
      - ./app:/app/app
    networks:
      - ariia-network

  ariia-telegram-polling:
    build: .
    container_name: ariia_telegram_polling
    restart: always
    command: python scripts/telegram_polling_worker.py
    environment:
      - PYTHONPATH=/app
      - REDIS_URL=redis://ariia-redis:6379/0
      - DATABASE_URL=postgresql+psycopg://ariia:${POSTGRES_PASSWORD:-ariia_dev_password}@ariia-postgres:5432/ariia
      - AUTH_SECRET=${AUTH_SECRET}
    depends_on:
      - ariia-core
      - ariia-redis
      - ariia-postgres
    healthcheck:
      disable: true
    volumes:
      - ariia_data:/app/data
    networks:
      - ariia-network

  # --- Monitoring Stack ---

  prometheus:
    image: prom/prometheus:latest
    container_name: ariia_prometheus
    volumes:
      - ./monitoring/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
      - ./monitoring/prometheus/alert_rules.yml:/etc/prometheus/alert_rules.yml
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    restart: always
    networks:
      - ariia-network

  alertmanager:
    image: prom/alertmanager:latest
    container_name: ariia_alertmanager
    volumes:
      - ./monitoring/alertmanager/alertmanager.yml:/etc/alertmanager/alertmanager.yml
    restart: always
    networks:
      - ariia-network

  grafana:
    image: grafana/grafana:latest
    container_name: ariia_grafana
    volumes:
      - ./monitoring/grafana/provisioning:/etc/grafana/provisioning
      - grafana_data:/var/lib/grafana
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=GoldStandard2026!
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_SERVER_DOMAIN=services.frigew.ski
      - GF_SERVER_ROOT_URL=https://services.frigew.ski/ariia/monitor/
      - GF_SERVER_SERVE_FROM_SUB_PATH=true
    restart: always
    ports:
      - "3001:3000"
    depends_on:
      - prometheus
    networks:
      - ariia-network

  redis-exporter:
    image: oliver006/redis_exporter:latest
    container_name: ariia_redis_exporter
    environment:
      - REDIS_ADDR=redis://ariia-redis:6379
    depends_on:
      - ariia-redis
    networks:
      - ariia-network

  postgres-exporter:
    image: prometheuscommunity/postgres-exporter:latest
    container_name: ariia_postgres_exporter
    environment:
      - DATA_SOURCE_NAME=postgresql://ariia:${POSTGRES_PASSWORD:-ariia_dev_password}@ariia-postgres:5432/ariia?sslmode=disable
    depends_on:
      - ariia-postgres
    networks:
      - ariia-network

  node-exporter:
    image: prom/node-exporter:latest
    container_name: ariia_node_exporter
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/rootfs:ro
    command:
      - '--path.procfs=/host/proc'
      - '--path.sysfs=/host/sys'
      - '--collector.filesystem.ignored-mount-points=^/(sys|proc|dev|host|etc)($$|/)'
    restart: always
    networks:
      - ariia-network

  cadvisor:
    image: gcr.io/cadvisor/cadvisor:latest
    container_name: ariia_cadvisor
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:ro
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro
      - /dev/disk/:/dev/disk:ro
    restart: always
    networks:
      - ariia-network

  loki:
    image: grafana/loki:latest
    container_name: ariia_loki
    volumes:
      - ./monitoring/loki-config.yml:/etc/loki/local-config.yaml
    command: -config.file=/etc/loki/local-config.yaml
    restart: always
    networks:
      - ariia-network

  promtail:
    image: grafana/promtail:latest
    container_name: ariia_promtail
    volumes:
      - /var/log:/var/log
      - /var/run/docker.sock:/var/run/docker.sock
      - ./monitoring/promtail-config.yml:/etc/promtail/config.yml
    command: -config.file=/etc/promtail/config.yml
    restart: always
    networks:
      - ariia-network

volumes:
  qdrant_data:
  redis_data:
  ariia_data:
  postgres_data:
  prometheus_data:
  grafana_data:

networks:
  ariia-network:
    driver: bridge
