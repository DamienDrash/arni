services:
  # 1. Frontend (Next.js Admin Panel)
  ariia-frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: ariia_frontend
    restart: always
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_ENABLE_WS=true
      - GATEWAY_INTERNAL_URL=http://ariia-core:8000
    depends_on:
      - ariia-core
    networks:
      - ariia-network

  # 2. ARIIA Core Service
  ariia-core:
    build: .
    container_name: ariia_core
    restart: always
    ports:
      - "8000:8000"
    command: >
      sh -c "python -m alembic stamp head &&
             uvicorn app.gateway.main:app --host 0.0.0.0 --port 8000 --proxy-headers --forwarded-allow-ips ${FORWARDED_ALLOW_IPS:-127.0.0.1}"
    environment:
      - PYTHONPATH=/app
      - REDIS_URL=redis://ariia_redis:6379/0
      - QDRANT_URL=http://ariia_qdrant:6333
      - LOG_LEVEL=INFO
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN}
      - TELEGRAM_ADMIN_CHAT_ID=${TELEGRAM_ADMIN_CHAT_ID}
      - TELEGRAM_WEBHOOK_SECRET=${TELEGRAM_WEBHOOK_SECRET}
      - META_APP_SECRET=${META_APP_SECRET}
      - BRIDGE_AUTH_DIR=${BRIDGE_AUTH_DIR:-/app/data/whatsapp/auth_info_baileys}
      - MAGICLINE_API_KEY=${MAGICLINE_API_KEY}
      - MAGICLINE_BASE_URL=${MAGICLINE_BASE_URL}
      - AUTH_SECRET=${AUTH_SECRET}
      - CORS_ALLOWED_ORIGINS=${CORS_ALLOWED_ORIGINS:-http://localhost:3000}
      - DATABASE_URL=postgresql+psycopg://ariia:${POSTGRES_PASSWORD:-ariia_dev_password}@ariia_postgres:5432/ariia
    depends_on:
      - ariia_redis
      - ariia_qdrant
      - ariia_postgres
    volumes:
      - ariia_data:/app/data
      - ./data/knowledge:/app/data/knowledge
      - ./app:/app/app
      - ./config:/app/config
      - ./scripts:/app/scripts
    networks:
      - ariia-network

  # 3. Telegram Poller
  ariia-telegram:
    build: .
    container_name: ariia_telegram
    restart: always
    command: python scripts/telegram_polling_worker.py
    healthcheck:
      test: ["CMD", "python", "-c", "import pathlib,sys; cmd=(pathlib.Path('/proc/1/cmdline').read_bytes() if pathlib.Path('/proc/1/cmdline').exists() else b''); sys.exit(0 if b'telegram_polling_worker.py' in cmd else 1)"]
      interval: 30s
      timeout: 5s
      retries: 3
    environment:
      - GATEWAY_INTERNAL_URL=http://ariia-core:8000
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN}
      - TELEGRAM_WEBHOOK_SECRET=${TELEGRAM_WEBHOOK_SECRET}
      - TELEGRAM_OFFSET_FILE=/app/data/telegram_offset.txt
      - LOG_LEVEL=INFO
      - DATABASE_URL=postgresql+psycopg://ariia:${POSTGRES_PASSWORD:-ariia_dev_password}@ariia_postgres:5432/ariia
    depends_on:
      - ariia-core
      - ariia_redis
    volumes:
      - ariia_data:/app/data
      - ./app:/app/app
      - ./config:/app/config
      - ./scripts:/app/scripts 
    networks:
      - ariia-network

  ariia_qdrant:
    image: qdrant/qdrant:latest
    container_name: ariia_qdrant
    restart: always
    volumes:
      - qdrant_data:/qdrant/storage
    networks:
      - ariia-network

  ariia_redis:
    image: redis:alpine
    container_name: ariia_redis
    restart: always
    volumes:
      - redis_data:/data
    networks:
      - ariia-network

  ariia_postgres:
    image: postgres:16-alpine
    container_name: ariia_postgres
    restart: always
    environment:
      - POSTGRES_DB=ariia
      - POSTGRES_USER=ariia
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-ariia_dev_password}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - ariia-network

volumes:
  qdrant_data:
  redis_data:
  ariia_data:
  postgres_data:

networks:
  ariia-network:
    driver: bridge
