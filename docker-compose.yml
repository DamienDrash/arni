services:
  # 1. Frontend (Next.js Admin Panel)
  ariia-frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: ariia_frontend
    restart: always
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_ENABLE_WS=true
      - GATEWAY_INTERNAL_URL=http://ariia-core:8000
    depends_on:
      - ariia-core
    networks:
      - ariia-network

  # 2. ARIIA Core Service
  ariia-core:
    build: .
    container_name: ariia_core
    restart: always
    dns:
      - 8.8.8.8
      - 1.1.1.1
    ports:
      - "8000:8000"
    command: >
      sh -c "python -m alembic upgrade head &&
             uvicorn app.gateway.main:app --host 0.0.0.0 --port 8000 --proxy-headers --forwarded-allow-ips ${FORWARDED_ALLOW_IPS:-127.0.0.1}"
    environment:
      - PYTHONPATH=/app
      - REDIS_URL=redis://ariia_redis:6379/0
      - QDRANT_URL=http://ariia_qdrant:6333
      - LOG_LEVEL=INFO
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - AUTH_SECRET=${AUTH_SECRET}
      - SYSTEM_ADMIN_EMAIL=${SYSTEM_ADMIN_EMAIL:-admin@ariia.io}
      - SYSTEM_ADMIN_PASSWORD=${SYSTEM_ADMIN_PASSWORD:-Admin!Password2026}
      - CORS_ALLOWED_ORIGINS=${CORS_ALLOWED_ORIGINS:-http://localhost:3000}
      - DATABASE_URL=postgresql+psycopg://ariia:${POSTGRES_PASSWORD:-ariia_dev_password}@ariia_postgres:5432/ariia
    depends_on:
      - ariia_redis
      - ariia_qdrant
      - ariia_postgres
    volumes:
      - ariia_data:/app/data
      - ./data/knowledge:/app/data/knowledge
      - ./app:/app/app
      - ./config:/app/config
      - ./scripts:/app/scripts
    networks:
      - ariia-network

  ariia_qdrant:
    image: qdrant/qdrant:latest
    container_name: ariia_qdrant
    restart: always
    volumes:
      - qdrant_data:/qdrant/storage
    networks:
      - ariia-network

  ariia_redis:
    image: redis:alpine
    container_name: ariia_redis
    restart: always
    volumes:
      - redis_data:/data
    networks:
      - ariia-network

  ariia_postgres:
    image: postgres:16-alpine
    container_name: ariia_postgres
    restart: always
    environment:
      - POSTGRES_DB=ariia
      - POSTGRES_USER=ariia
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-ariia_dev_password}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - ariia-network

  # 4. WhatsApp QR-Bridge Service (Using existing Frontend Image for Node.js)
  ariia-whatsapp-bridge:
    image: arni-ariia-frontend:latest
    container_name: ariia_whatsapp_bridge
    restart: always
    command: sh -c "cd /app/app/integrations/whatsapp_web && npm install && PORT=3001 node index.js"
    environment:
      - PORT=3001
    volumes:
      - ariia_data:/app/data
      - ./app:/app/app
    networks:
      - ariia-network

  # 5. Background Enrichment Worker
  ariia-worker:
    build: .
    container_name: ariia_worker
    restart: always
    command: python scripts/bulk_enrich_worker.py
    environment:
      - PYTHONPATH=/app
      - REDIS_URL=redis://ariia_redis:6379/0
      - DATABASE_URL=postgresql+psycopg://ariia:${POSTGRES_PASSWORD:-ariia_dev_password}@ariia_postgres:5432/ariia
      - AUTH_SECRET=${AUTH_SECRET}
    depends_on:
      - ariia_redis
      - ariia_postgres
    volumes:
      - ariia_data:/app/data
      - ./app:/app/app
      - ./config:/app/config
      - ./scripts:/app/scripts
    networks:
      - ariia-network

  # 6. Telegram Multi-Tenant Polling Worker
  ariia-telegram-polling:
    build: .
    container_name: ariia_telegram_polling
    restart: always
    dns:
      - 8.8.8.8
      - 1.1.1.1
    command: python scripts/telegram_polling_worker.py
    environment:
      - PYTHONPATH=/app
      - REDIS_URL=redis://ariia_redis:6379/0
      - DATABASE_URL=postgresql+psycopg://ariia:${POSTGRES_PASSWORD:-ariia_dev_password}@ariia_postgres:5432/ariia
      - AUTH_SECRET=${AUTH_SECRET}
    depends_on:
      - ariia-core
      - ariia_redis
      - ariia_postgres
    volumes:
      - ariia_data:/app/data
      - ./app:/app/app
      - ./config:/app/config
      - ./scripts:/app/scripts
    networks:
      - ariia-network

volumes:
  qdrant_data:
  redis_data:
  ariia_data:
  postgres_data:

networks:
  ariia-network:
    driver: bridge
