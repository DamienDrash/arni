# ARIIA.ai – Primary Domain Nginx Configuration
# www.ariia.ai is the canonical domain, ariia.ai redirects to www

# HTTP → HTTPS redirect + ACME challenges
server {
    listen 80;
    listen [::]:80;
    server_name ariia.ai www.ariia.ai;

    location ^~ /.well-known/acme-challenge/ {
        root /var/www/certbot;
        default_type text/plain;
        try_files $uri =404;
    }

    location / {
        return 301 https://www.ariia.ai$request_uri;
    }
}

# ariia.ai → www.ariia.ai redirect (HTTPS)
server {
    listen 443 ssl;
    listen [::]:443 ssl;
    server_name ariia.ai;

    ssl_certificate /etc/letsencrypt/live/ariia.ai/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/ariia.ai/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    return 301 https://www.ariia.ai$request_uri;
}

# ══════════════════════════════════════════════════════════════════════
# www.ariia.ai – Main HTTPS server
# ══════════════════════════════════════════════════════════════════════
server {
    listen 443 ssl;
    listen [::]:443 ssl;
    server_name www.ariia.ai;

    ssl_certificate /etc/letsencrypt/live/ariia.ai/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/ariia.ai/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    client_max_body_size 25m;

    # ── WhatsApp Webhook (Meta Cloud API) ──────────────────────────────
    location = /webhook/whatsapp {
        proxy_pass http://127.0.0.1:8000/webhook/whatsapp;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 30s;
        proxy_send_timeout 30s;
    }

    # ── Magicline Webhooks ─────────────────────────────────────────────
    location = /magicline-webhook {
        limit_except POST { deny all; }
        proxy_pass http://127.0.0.1:9010/webhook/magicline;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 10s;
        proxy_send_timeout 10s;
    }

    location = /magicline/webhook {
        limit_except POST { deny all; }
        proxy_pass http://127.0.0.1:9010/webhook/magicline;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 10s;
        proxy_send_timeout 10s;
    }

    # ── Gmail Pub/Sub Webhook ──────────────────────────────────────────
    location = /gmail-pubsub {
        proxy_pass http://127.0.0.1:8788/gmail-pubsub;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 60s;
        proxy_send_timeout 60s;
    }

    # ── WebSocket (Ghost Mode / Live Chat) ─────────────────────────────
    location /ws {
        proxy_pass http://127.0.0.1:8000/ws;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 86400;
    }

    # ── Backend API (Direct /admin access) ─────────────────────────────
    location /admin {
        proxy_pass http://127.0.0.1:8000/admin;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # ── Health Endpoints ───────────────────────────────────────────────
    location = /health {
        proxy_pass http://127.0.0.1:9010/health;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
    }

    location = /health/queue {
        proxy_pass http://127.0.0.1:9010/health/queue;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
    }

    # ── Next.js Frontend (root – no basePath) ──────────────────────────
    # Everything else goes to Next.js (login, dashboard, settings, etc.)
    location / {
        proxy_pass http://127.0.0.1:3000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "";
    }
}
